<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
    <link rel="stylesheet" type="text/css" href="estilos.form.css"/>
</head>
<body>
    <form>
        <label>Nombre y Apellido</label>
        <input type= "text" placeholder="Ingrese Nombre y Apellido" />
        <label>Cargo</label>
        <input type= "text" placeholder="Ingrese Cargo en la Empresa" />
        <label>Empresa</label>
        <input type= "text" placeholder="Ingrese Razon Social" />
        <label>Email</label>
        <input type= "text" placeholder="Ingrese correo electronico" />
        <label>Motivo</label>
        <input type= "text" placeholder="Ingrese motivo de contacto" />
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
